plugins {
	id 'java'
}

group 'io.github.artemptushkin.hello.bot'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: "org.telegram", name: "telegrambots", version: "5.0.1"
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'io.github.artemptushkin.hello.bot.Main'
		)
	}
}